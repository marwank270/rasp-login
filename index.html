<!DOCTYPE html>

<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Raspberry Control Center</title>
        <meta name="description" content="Dashboard for my raspberry PI 4">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form class="box" method="post" action="index.html">
            <h1>Connexion au Control Center</h1>
            <input type="text" name="login_input" title="Saisissez votre nom d'utilisateur" placeholder="Username" id="username" required minlength="4" autocomplete="off" size="12"><br>
            <input type="password" name="password_input" title="Saisisez votre mot de passe" placeholder="Password" id="passwd" required minlength="8" autocomplete="off" size="12"><br>
            <input type="submit" title="Connectez vous !" name="send" value="Connexion">
        </form>
        
        <script src="./js/server.js" async defer></script>
    </body>
</html>
